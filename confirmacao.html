<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DSCommerce</title>

  <link rel="stylesheet" href="css/confirmation.css">
</head>
<body>
  <header class="header">
    <nav class="dsc-container">
      <h1>DSCommerce</h1>

      <div class="dsc-logged-user">
        <p>Maria Silva</p>
        <a href="#">Sair</a>
      </div>
    </nav>
  </header>
<main>
  <section id="confirmation-section" class="container">
    <div class="dsc-card dsc-mb20">
      <div class="dsc-cart-item-container dsc-line-bottom">
        <div class="dsc-cart-item-left">
          <img src="images/fender.jpeg" alt="Bass Custom">
          <div class="dsc-cart-item-description">
            <h3>Fender Bass Custom</h3>
            <div class="dsc-cart-item-quantity-container">
              <p>1</p>

          </div>
        </div>
        <div class="dsc-cart-item-right">
          R$ 25.000,00
        </div>
      </div>
      <div class="dsc-cart-item-container dsc-line-bottom">
        <div class="dsc-cart-item-left">
          <img src="images/fender.jpeg" alt="Bass Custom">
          <div class="dsc-cart-item-description">
            <h3>Fender Bass Custom</h3>
            <div class="dsc-cart-item-quantity-container">
              <p>1</p>
            </div>
          </div>
        </div>
        <div class="dsc-cart-item-right">
          R$ 25.000,00
        </div>
      </div>
    </div>
    <div class="dsc-mb20 dsc-confirmation-message">Pedido realizado</div>
    <div class="dsc-btn-page-container">
      <div class="dsc-btn dsc-btn-white">
        Inicio
      </div>
    </div>
  </section>
</main>
</body>
</html>
